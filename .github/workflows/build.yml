name: Build APK

on:
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Buildozer
        # This action handles the dependencies and permissions internally
        uses: HookyQR/buildozer-action@v1.5.0
        with:
          command: buildozer android debug
          buildozer_version: master
          python_version: 3.11

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kanpur-depot-apk
          path: bin/*.apk
          
